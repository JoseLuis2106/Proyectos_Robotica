<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Titulo de la app</title>
    <link

    />
    <script>
      // Cada 5 segundos recarga la p√°gina actual
      setInterval(() => {

  </head>
  <body>

      </p>
    </div>
  </body>
</html>
